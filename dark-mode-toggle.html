<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeClassroom: The Dark Mode Toggle</title>
        <link rel="stylesheet" href="dark-mode-toggle.css">
        <script src="dark-mode-toggle.js" defer></script>
    </head>

    <body>
        <div class="card-container">

            <!-- Toggle Button Container -->
            <div class="toggle-container">
                <button id="theme-toggle" class="toggle-btn" aria-label="Toggle Dark Mode" type="button">
                    <span id="light-icon">☀️</span>
                    <span id="dark-icon">🐻</span>
                </button>
            </div>

            <!-- Main Content: Daily Focus Board -->
            <h1>Daily Focus Board</h1>
            <p>Let's focus on some tasks!</p>

            <div class="task-list">
                <div class="task-item">✅ <span>Learn coding from CodeClassroom</span></div>
                <div class="task-item">⏳ <span>Plan out step-by-step goals to achieve my Coding Career</span></div>
                <div class="task-item">💡 <span>Brainstorm a cool coding project to work on!</span></div>
            </div>
        </div>
    </body>
</html>
